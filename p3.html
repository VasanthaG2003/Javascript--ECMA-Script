<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>CONST ARRAY</h1>
    </center>
    <hr>

    <script>
        const colors = ['blue', 'red', 'green'];
        console.log('before assign = ', colors);

        try {
            colors.push("Yellow");
            console.log('After assign = ', colors);
        } catch (error) {
            console.log('ERROR MESSAGE : ', error.message);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Spread (...) operator with Math Constructor</h1>
        <p>An array into parameters</p>
    </center>
    <hr>

    <script>
        let num = [24,5,23,4,45,67,89];

        document.write(`<h3> Max = ${ Math.max(num) } </h3>`);
        document.write(`<h3> Max = ${ Math.max(...num) } </h3>`);
        document.write(`<h3> Min = ${ Math.min(24,5,23,4,45,67,89) } </h3>`);
    </script>
</body>
</html>

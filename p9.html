<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Array join -> object array</h1>
    </center>
    <hr>

    <script>
        let c1 = [
            {
                id: 123,
                name: 'Vasu',
                email: 'vasantha@gmail.com'
            },
            {
                id: 134,
                name: 'Nethra',
                email: 'nethra@gmail.com'
            }
        ];
        let c2 = [
            {
                id: 124,
                name: "Anu",
                email: 'anu@gmail.com'
            },
            {
                id: 255,
                name: "Rakshi",
                email: 'rakshi@gmail'
            }
        ];
        let c3 = [
            {
                id: 266,
                name: "Sinchu",
                email: 'sinchu@gmail.com'
            },
            ...c1,
            ...c2
        ];

        console.log('c1', c1);
        console.log('c2', c2);
        console.log('c3', c3);
    </script>
</body>
</html>

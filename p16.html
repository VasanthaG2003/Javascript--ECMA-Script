<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Javascript Inheritance..!</h1>
        <p>JS is a mechanism that allows to create new classes on the basis of already existing classes.</p>
        <p>This is <b>extends</b> keyword is used to create a child class on the basis of a parent class.</p>
        <p>It maintains an IS-A relationship.</p>
    </center>
    <hr>

    <script>
        class Moment extends Date{
            constructor(){
                super();
            }
        }
        let moment = new Moment();
        document.write(`<p>Current Date is : ${moment.getDate()}</p>`);
        document.write(`<p>Current Month is : ${moment.getMonth()}</p>`);
        document.write(`<p>Current Year is : ${moment.getFullYear()}</p>`);

        class Bike{
            constructor(){
                this.bikeName = 'YAMAHA';
            }
        }

        class Vehicle extends Bike{
            constructor(name, price){
                super();
                this.name1 = name;
                this.price1 = price;
            }
        }
        let vehicle = new Vehicle("Bullet", 85000);
        document.write(`<p>Vehicle name: ${vehicle.name1}</p>`);
        document.write(`<p>Vehicle price is : ${vehicle.price1}</p>`);
        document.write(`<p>Bike name is : ${vehicle.bikeName}</p>`);
        
    </script>
</body>
</html>
